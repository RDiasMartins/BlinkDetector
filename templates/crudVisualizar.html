<html lang = "pt-br">
    <head>
        <meta charset = "UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src = "{{ url_for('static', filename = 'js/jquery-3.3.1.min.js') }}"></script>
        <script src = "{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
        <script src = "{{ url_for('static', filename = 'js/popper.min.js') }}"></script>
        <script src = "{{ url_for('static', filename = 'js/funcoes.js') }}"></script>

        <link rel = "stylesheet" href= "{{ url_for('static', filename = 'css/bootstrap.min.css') }}"/>
        <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/estilos.css') }}"/>

        <title>CRUD - Visualizar</title>
    </head>
    <body onload = "atualizaTabela('objetos');">
        <!--Cabeçalho-->
        <nav class = "navbar navbar-dark bg-dark">
            <div class = "container">
                <a class = "navbar-brand" href = "/">Blink Detection</a>

                <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarNavDropdown" aria-controls = "navbarNavDropdown" aria-expanded = "false" aria-label = "Toggle navigation">
                    <span class = "navbar-toggler-icon"></span>
                </button>

                <div class = "collapse navbar-collapse" id = "navbarNavDropdown">
                    <ul class = "navbar-nav">
                        <li class = "nav-item active">
                            <a class = "nav-link" href = "/visualizar">Visualizar<span class = "sr-only">(current)</span></a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href = "/cadastrar">Cadastrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Corpo da página-->
        <div class = "container">
            <!--Seleção de visualização-->
            <div class = "row">
                <div class = "col-8 offset-2">
                    <form class = "form-group">
                        <select class = "form-control" id = "itemAVisualizar" onchange = "atualizaTabela(this.value)">
                            <option value = "objetos">Objetos</option>
                            <option value = "categorias">Categorias</option>
                        </select>
                    </form>
                </div>
            </div>

            <!--Tabela de visualização-->
            <div class = "row">
                <div class = "col-8 offset-2">
                    <table class = "table table-stripe">
                        <thead id = "thead" class = "thead-dark"></thead>
                        <tbody id = "tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal de atualização-->
    <div class = "modal fade" id = "modal" tabindex = "-1" role = "dialog" aria-labelledby = "modal" aria-hidden = "true">
        <div class = "modal-dialog" role = "document">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h5 class = "modal-title" id = "tituloModal"></h5>
                    <button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id = "formModal">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type = "button" class = "btn btn-secondary" data-dismiss = "modal">Fechar</button>
                    <button type = "button" class = "btn btn-primary" onclick = "atualizaObjetos()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
