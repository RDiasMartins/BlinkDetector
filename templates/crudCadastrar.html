<html lang = "pt-br">
    <head>
        <meta charset = "UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src = "{{ url_for('static', filename = 'js/jquery-3.3.1.min.js') }}"></script>
        <script src = "{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
        <script src = "{{ url_for('static', filename = 'js/popper.min.js') }}"></script>
        <script src = "{{ url_for('static', filename = 'js/funcoes.js') }}"></script>

        <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/bootstrap.min.css') }}"/>
        <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/estilos.css')}}"/>

        <title>CRUD - Cadastrar</title>
    </head>
    <body onload = 'atualizaFormCadastro("categorias");'>
        <!--Cabeçalho-->
        <nav class = "navbar navbar-dark bg-dark">
            <div class = "container">
                <a class = "navbar-brand" href = "/">Blink Detection</a>

                <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarNavDropdown" aria-controls = "navbarNavDropdown" aria-expanded = "false" aria-label = "Toggle navigation">
                    <span class = "navbar-toggler-icon"></span>
                </button>

                <div class = "collapse navbar-collapse" id = "navbarNavDropdown">
                    <ul class = "navbar-nav">
                        <li class = "nav-item active">
                            <a class = "nav-link" href = "/visualizar">Visualizar<span class = "sr-only">(current)</span></a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href = "/cadastrar">Cadastrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Corpo da página-->
        <div class = "container">

            <!--Seleção do formulário-->
            <form class = "form-group">
                <div class = "row">
                    <select class = "form-control col-8 offset-2" name = "selectFormulario" onchange = "atualizaFormCadastro(this.value);">
                        <option value = "categorias">Categorias</option>
                        <option value = "objetos">Objetos</option>
                    </select>
                </div>
            </form>

            <!--Formulário de cadastro-->
            <form id = "formularioSub" enctype="multipart/form-data" onsubmit = "cadastrarItens(this);">
            </form>
        </div>
    </body>
</html>
